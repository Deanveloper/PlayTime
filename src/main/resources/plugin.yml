name: PlayTimePlus
author: Deanveloper
main: com.deanveloper.playtimeplus.PlayTimePlus
version: ${project.version}
softdepend: [GroupManager, Essentials]
commands:
  playtime:
    permission: playtimeplus.command.playtimeplus
    description: "Checks the amount of time someone has played"
    usage: "/playtimeplus help"
  exportplayers:
    permission: playtimeplus.command.export
    description: "Exports players to a file"
    usage: "/exportplayers [help|filetype]"
  debug:
    permission: playtimeplus.command.debug
    description: "Enable debug mode"
    usage: "/debug [true|false]"


permissions:
  playtime.command.playtime:
    description: "Allows access to use /playtimeplus (Note: subcommands must be given separately)"
    default: true
  playtime.command.playtime.self:
    description: "Allows access to view their own playtimeplus"
    default: true
    children:
      playtime.command.playtime: true
  playtime.command.playtime.top:
    description: "Allows access to view the top 10 players"
    default: true
    children:
      playtime.command.playtime: true
  playtime.command.playtime.other:
    description: "Allows access to view other people's playtimes"
    default: op
    children:
      playtime.command.playtime: true
  playtime.command.playtime.*:
    description: "Allows full access to the /playtimeplus command"
    default: op
    children:
      playtime.command.playtime.self: true
      playtime.command.playtime.other: true
      playtime.command.playtime.change: true
      playtime.command.playtime.top: true
  playtime.command.export:
    description: "Allows access to the /exportplayers command"
    default: op
  playtime.podium:
    description: "Allows the creation/destruction of a podium"
    default: op
